<table>
  <caption>{{title}}</caption>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Age</th>
    <th>Action</th>
    <th>Action Man</th>
  </tr>
  <tr app-user *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onAddUser)="onAddUser($event)">

  </tr>
</table>
