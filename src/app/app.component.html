<h1>User Management system</h1>
<a href="#" (click)="newUser()">New User</a>
<div class="main">
  <div class="users">
    <app-users (updateUser)="updateUser($event)" (createPizza)="createPizza($event)"></app-users>
  </div>
  <div class="userDetail" *ngIf="showForm">
    <app-user-detail [user]="userSelected"></app-user-detail>
  </div>
  <div class="pizzaForm" *ngIf="showPizzaForm">
    <app-form-pizza></app-form-pizza>
  </div>
</div>
